version: '3.5'

services:
  django:
    build: .
    user: app
    command: runserver 0:8000
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    tmpfs:
      - /tmp
    environment:
      IPYTHONDIR: /app/.ipython
      HISTFILE: /app/.bash_history
      PYTHONDONTWRITEBYTECODE: 'x'
      PYTHONWARNINGS: default
      DEBUG: 'True'
    networks:
      regiohelden:
        aliases:
          - testcase
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:9.6.10-alpine
    user: postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASS: app
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      regiohelden:
        aliases:
          - testcase-db

volumes:
  db_data: {}

networks:
  regiohelden:
    name: rh-dev.eu
    ipam:
      config:
        - subnet: 10.199.0.0/16
