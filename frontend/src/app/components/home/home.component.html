<div class="p-grid">
  <div class="p-col-6 p-offset-3">
    <p-card header="Welcome to Angular Test Case" subheader="You are not signed in yet"
      *ngIf="!user;else loggedInTemplate">
      <p-footer>
        <p-button icon="pi pi-google" label="Sign in with Google " (onClick)="signInWithGoogle()"></p-button>
      </p-footer>
    </p-card>
  </div>
</div>

<ng-template #loggedInTemplate>
  <p-card header="Hi {{user.name}}!">
    <p-footer>
      <button pButton icon="pi pi-users" label="Got to management page" class="ui-button-success" routerLink="/management"></button>
    </p-footer>
  </p-card>
</ng-template>
